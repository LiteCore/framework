  </circle>
  <circle stroke-width="2" stroke="#6a67ce77" fill="none" r="0" cy="50" cx="50">
    <animate begin=".5s" calcMode="spline" keySplines="0 0.2 0.8 1" keyTimes="0;1" values="0;40" dur="2s" repeatCount="indefinite" attributeName="r"></animate>
    <animate begin="-1s" calcMode="spline" keySplines="0.2 0 0.8 1" keyTimes="0;1" values="1;0" dur="2s" repeatCount="indefinite" attributeName="opacity"></animate>
